<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <style>

    img {
      max-width: 70%;
    }

    .image-center {
      display: block;
      margin: 10px auto;
    }

  </style>
</head>

<body>
<form id="movieForm">
    <label for="titleInput">Movie title</label>
    <input type="text" id="titleInput" name="titleInput" placeholder="Movie title"/>
    <label for="ratingInput">Rating (out of 10)</label>
    <input type="number" id="ratingInput" name="ratingInput" placeholder="10"/>
    <input type="submit" id="formSubmit" value="Add movie"/>
</form>
<div id="movieSection">
    <h2>Movies:</h2>
    <ul class="list-unstyled" id="movieList">
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="app.js"></script>
</body>

</html>
